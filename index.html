function loadPage(thenfunc) {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {

		addBody(x.title,x.body,x.link);
	})
	thenfunc();
  }
  let pagenum = window.location.hash.substring(1,window.location.hash.length);
  xhttp.open("GET", "https://passage2.000webhostapp.com/index.php?tag=MSwyLDMsNCw1LDYsNw==&page="+pagenum);
  xhttp.send();
}
function nextPage(){
	let pagenum = window.location.hash.substring(1,window.location.hash.length);
	window.location.href = "index.html#"+(parseInt(pagenum)+1);
	document.getElementById("listitem").innerHTML = "";
	loadPage(()=>{
		twttr.widgets.load(
			document.getElementById("listitem")
		);
	});
}
function prevPage(){
	let pagenum = window.location.hash.substring(1,window.location.hash.length);
	window.location.href = "index.html#"+(parseInt(pagenum)-1);
	document.getElementById("listitem").innerHTML = "";

		);
